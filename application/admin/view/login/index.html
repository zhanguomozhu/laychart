<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>laychat-v3.0后台登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="__COMMON__/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>Laychat-v3.0管理系统后台</strong>
    </h1>
    <div class="layui-user-icon larry-login">
        <input type="text" placeholder="账号" class="login_txtbx" id="uname"/>
    </div>
    <div class="layui-pwd-icon larry-login">
        <input type="password" placeholder="密码" class="login_txtbx" id="pwd"/>
    </div>
    <div class="layui-submit larry-login">
        <input type="button" value="立即登陆" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
        <p>© 2017-2018 NickBai 版权所有</p>
    </div>
</div>
<script type="text/javascript" src="__COMMON__/jquery.min.js"></script>
<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
<script type="text/javascript">
    var url = "{:url('login/dologin')}";
</script>
<script type="text/javascript" src="__JS__/login.js"></script>
</body>
</html>
